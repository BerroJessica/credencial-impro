<!DOCTYPE html>
<html>
<head>
  <title>Verificación de alumno</title>
  <style>
    body { font-family: sans-serif; padding: 2em; text-align: center; }
    .activo { color: green; font-weight: bold; }
    .inactivo { color: red; font-weight: bold; }
  </style>
</head>
<body>
  <h1>{{ alumno.nombre }}</h1>
  {% if alumno.activo %}
    <p class="activo">✅ ACTIVO</p>
  {% else %}
    <p class="inactivo">❌ INACTIVO</p>
  {% endif %}
  <p>Válido hasta: {{ alumno.vence }}</p>
</body>
</html>
